<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Where current date gets assigned to -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <input id = "9" type ="text" class = "inputBox nine col-10"/><button id = "button9" class="button btn btn-primary"></button><span class = "nine"></span>
      <input id = "10" type ="text" class = "inputBox ten col-10"/><button id = "button10" class="button btn btn-primary"></button><span class = "ten"></span>
      <input id = "11" type ="text" class = "inputBox eleven col-10"/><button id = "button11" class="button btn btn-primary"></button><span class = "eleven"></span>
      <input id = "12" type ="text" class = "inputBox twelve col-10"/><button id = "button12" class="button btn btn-primary"></button><span class = "twelve"></span>
      <input id = "1" type ="text" class = "inputBox one col-10"/><button id = "button1" class="button btn btn-primary"></button><span class = "one"></span>
      <input id = "2" type ="text" class = "inputBox two col-10"/><button id = "button2" class="button btn btn-primary"></button><span class = "two"></span>
      <input id = "3" type ="text" class = "inputBox three col-10"/><button id = "button3" class="button btn btn-primary"></button><span class = "three"></span>
      <input id = "4" type ="text" class = "inputBox four col-10"/><button id = "button4" class="button btn btn-primary"></button><span class = "four"></span>
      <input id = "5" type ="text" class = "inputBox five col-10"/><button id = "button5" class="button btn btn-primary"></button><span class = "five"></span>
    </div>

    <!-- Library for jQuery, moment, and the path to find file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
